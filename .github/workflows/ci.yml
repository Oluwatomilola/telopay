name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../contracts && forge install

      - name: Lint Solidity contracts
        run: |
          cd contracts
          forge fmt --check
          forge lint

      - name: Run Solidity tests
        run: |
          cd contracts
          forge test --coverage

      - name: Type check frontend
        run: |
          cd frontend
          npm run type-check

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd frontend && npm ci

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate

      - name: Slither Security Analysis
        uses: crytic/slither-action@v0.3.0
        with:
          target: "contracts/src/Telopay.sol"
          slither-config: slither.config.json

  deploy-testnet:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: testnet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Deploy to Base Sepolia
        env:
          PRIVATE_KEY_BASE_SEPOLIA: ${{ secrets.PRIVATE_KEY_BASE_SEPOLIA }}
          BASE_SEPOLIA_API_KEY: ${{ secrets.BASE_SEPOLIA_API_KEY }}
        run: |
          cd contracts
          forge script script/DeployTelopay.s.sol \
            --fork-url base-sepolia \
            --broadcast \
            --verify \
            --private-key $PRIVATE_KEY_BASE_SEPOLIA

  deploy-mainnet:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: mainnet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Deploy to Base Mainnet
        env:
          PRIVATE_KEY_BASE_MAINNET: ${{ secrets.PRIVATE_KEY_BASE_MAINNET }}
          BASE_MAINNET_API_KEY: ${{ secrets.BASE_MAINNET_API_KEY }}
        run: |
          cd contracts
          forge script script/DeployTelopay.s.sol \
            --fork-url base-mainnet \
            --broadcast \
            --verify \
            --private-key $PRIVATE_KEY_BASE_MAINNET

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        if: github.ref != 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          vercel build --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --token=$VERCEL_TOKEN

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
